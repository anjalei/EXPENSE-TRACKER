<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
</head>
<body>
  <div class="container">
    <form id="forms" class="forms">
      <div>
        <label for="loginemail">Enter Your Email</label>
        <input type="text" id="loginemail" />

        <label for="loginpassword">Enter Your Password</label>
        <input type="password" id="loginpassword" />

        <button type="submit">Login</button>
      </div>
    </form>

    <br>
    <button type="button" id="forgot-password-btn">Forgot Password?</button>
    <br>
    <p>Don't have an account? <a href="signup.html">Signup here</a></p>
  </div>

 
  <div id="forgot-password-form" style="display: none; margin-top: 10px;">
    <form id="reset-password-form">
      <label for="reset-email">Enter your email:</label>
      <input type="email" id="reset-email" name="email" required />
      <button type="submit">Send Reset Link</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
